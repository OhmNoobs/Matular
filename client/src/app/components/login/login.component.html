<div class="row">
  <div class="col-xs-12 col-md-4">
    <h2>Login</h2>
  </div>
</div>
<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">

  <div class="form-group">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
        <label>Username</label>
        <input class="form-control" type="text" name="username" [(ngModel)]="login.username" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
        <label>Password</label>
        <input class="form-control" type="password" name="password" [(ngModel)]="login.password" required>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
        <button class="form-control btn btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </div>

</form>

<div class="form-group">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-5">
      <button class="form-control btn" (click)="onLogout()">Logout</button>
    </div>
  </div>
</div>
